<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img
              src="./assets/Casa_Nostra_logo-1.svg"
              alt="Logo"
              height="50px"
              width="50px"
            />
          </div>
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
          </div>
          <div class="menu-links">
            <a href="#" title="Wishlist">
              <img src="./assets/heart.png" alt="Wishlist" />
            </a>
            <a href="#" title="Cart">
              <img src="./assets/cart.png" alt="Cart" />
            </a>
            <a href="#">
              <button class="btn primary-btn small-btn">Sign Up</button>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <section class="section-1">
      <div class="container">
        <div class="section-1__content">
          <img src="./assets/banner.jpeg" alt="Banner" />
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="container">
        <div class="section-2__content">
          <div class="flex-container">
            <h2>Our Products</h2>
            <div class="flex-container">
              <select name="category" id="category"></select>
              <select name="limit" id="limit">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>
          <div class="products__list"></div>
        </div>
      </div>
    </section>
  </body>
</html>
